<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
  </head>

  <body class="bg-success">
    <div class="d-flex justify-content-center ">
      <div class="card m-5 container">
        <div class=" row d-flex justify-content-start firstDiv">
          <p id="deckSuitA" class="suitTop"></p>
        </div>
        <div class="row d-flex justify-content-center">
          <p id="cardNumber" class="cardnumber">Hi!</p>
        </div>
        <div class="row d-flex justify-content-start upSideDown">
          <p id="deckSuitB" class="suitBottom"></p>
        </div>
      </div>
    </div>
    <div class="d-flex  justify-content-center">
      <button id="myBtn" type="button" class="btn btn-primary btn-lg">
        Press to play
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
